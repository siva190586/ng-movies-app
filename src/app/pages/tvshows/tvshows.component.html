<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            placeholder="Search TV Shows"
            [(ngModel)]="searchShowKey"
            (change)="searchShow()"
          />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let tvshow of tvshows">
      <item [showData]="tvshow"></item>
    </div>
  </div>
  <div class="pagination">
    <p-paginator (onPageChange)="paginate($event)" [rows]="20" [totalRecords]="1000"></p-paginator>
  </div>
</div>
