<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input type="text" pInputText placeholder="Search Movies" [(ngModel)]="searchKey" (change)="searchMovie()" />
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
      <item [itemData]="movie"></item>
    </div>
  </div>
  <div class="pagination">
    <p-paginator (onPageChange)="paginate($event)" [rows]="20" [totalRecords]="1000"></p-paginator>
  </div>
</div>
