<div class="container">
  <h1>Movie Genres</h1>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let genre of genres">
      <a class="genre-link" [routerLink]="['/movies/genre/' + genre.id]">{{ genre.name }}</a>
    </div>
  </div>
  <h1>TV Show Genres</h1>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-3" *ngFor="let tvgenre of tvgenres">
      <a class="genre-link" [routerLink]="['/tvshows/genre/' + tvgenre.id]">{{ tvgenre.name }}</a>
    </div>
  </div>
</div>
