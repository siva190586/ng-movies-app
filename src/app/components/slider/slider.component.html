<div class="slider">
  <ng-container *ngFor="let item of items; let i = index">
    <div class="slide" *ngIf="i == currentSlideIndex" @carousel>
      <div class="slide-bg">
        <img class="slide-bg-img" [src]="imageSizes.large + item.backdrop_path" alt="" />
      </div>
      <div class="slide-pane">
        <h2 class="movie-name">{{ item.title }}</h2>
        <div class="meta">
          <div class="info">
            <span class="rating">
              <span class="app-icon">Star</span>
              <span class="rating-value">{{ item.vote_average | number : '1.0-1' }}</span>
              <span>/10</span>
            </span>
            <span>{{ item.vote_count }} Reviews</span>
            <span>{{ item.release_date | date : 'yyyy' }}</span>
          </div>
          <div class="desc mt-4">
            {{ item.overview }}
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
