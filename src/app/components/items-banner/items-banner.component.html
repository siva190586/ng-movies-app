<div class="container">
  <h3>{{ title }}</h3>
  <div class="grid">
    <ng-container *ngIf="items">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let movie of items">
        <item [itemData]="movie"></item>
      </div>
    </ng-container>
    <ng-container *ngIf="shows">
      <div class="col-6 md:col-3 lg:col-2" *ngFor="let show of shows">
        <item [showData]="show"></item>
      </div>
    </ng-container>
  </div>
</div>
